plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // 공통 소스 / 서브 프로젝트를 같이 컴파일,빌드에 사용

    // MySQL JDBC Driver
    implementation 'com.mysql:mysql-connector-j:8.3.0'

//    // json 라이브러리
//    implementation 'com.google.code.gson:gson:2.10.1'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'javax.servlet:jstl:1.2'

    // Spring IoC 컨테이너
    //implementation 'org.springframework:spring-context:5.3.32'

    // log4j
    implementation 'org.apache.logging.log4j:log4j:2.23.1'

    // Spring Web MVC
    implementation 'org.springframework:spring-webmvc:5.3.32'

    // Embedded Tomcat
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.85'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'bitcamp.myapp.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// 컴파일 적용 옵션 설정
tasks.withType(JavaCompile).configureEach {
    // 컴파일시 utf-8로 컴파일하도록 설정
    options.encoding = 'UTF-8'
}

run {
    // gradle로 어플리케이션 실행했을 때 키보드 입력을 표준입력 스트림으로 연결
    standardInput = System.in
}

