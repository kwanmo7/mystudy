plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'eclipse'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // json 라이브러리
    implementation 'com.google.code.gson:gson:2.10.1'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'bitcamp.myapp.ServerApp'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// 컴파일 적용 옵션 설정
tasks.withType(JavaCompile).configureEach
        {
            // 컴파일시 utf-8로 컴파일하도록 설정
            options.encoding = 'UTF-8'
        }

// eclipse 프로젝트 이름을 설정하기
// eclipse에서만 사용하는 설정
eclipse {
    project {
        name = "myapp"
    }
    jdt {
        sourceCompatibility = 21 // compile에 사용할 jdk 버전 설정
        targetCompatibility = 21 // 실행할 jdk 버전 설정
        javaRuntimeName = "JavaSE-21"
    }
}

run {
    // gradle로 어플리케이션 실행했을 때 키보드 입력을 표준입력 스트림으로 연결
    standardInput = System.in
}

