// Gradle 빌드 도구가 사용할 플러그인
plugins {
    // 자바 애플리케이션을 생성하는 플러그인
    // 이 플러그인을 추가하면 'java'플러그인이 자동으로 추가
    // 따로 'java'플러그인 추가할 필요 없음
    id 'application'
}

// 이 프로젝트에서 사용할 외부 라이브러리를 제공하는 서버를 설정
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral() // Maven에서 제공하는 라이브러리 서버
}

// 이 프로젝트에서 사용할 외부 라이브러리를 지정
// 다운로드할 외부 라이브러리 지정
// 빌드할 때 라이브러리를 자동 다운로드
dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    // 구글이 만든 라이브러리 , 개발할때 많이 사용함
    implementation 'com.google.guava:guava:32.1.1-jre'
}

// 소스 파일의 버전 설정
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// 'application' 플러그인과 관련된 설정
application {
    // 'run'명령을 수행할 때 실행시킬 클래스명 지정
    mainClass = 'Hello'
}

// unit test때 사용할 설정
tasks.named('test') {
    // unit test를 수핼할 때 사용할 도구 지정
    useJUnitPlatform() // junit
}

// 컴파일 적용 옵션 설정
tasks.withType( JavaCompile ).configureEach
{
    // 컴파일시 utf-8로 컴파일하도록 설정
    options.encoding = 'UTF-8'
}
